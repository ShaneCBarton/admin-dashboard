<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="sidebar">
            <div class="logo">
                <img src="images/menu-close.svg" alt="menu button">
                <h2>Dashboard</h2>
            </div>
            <div class="nav-links">
                <ul>
                    <div class="menu-button">
                        <img src="images/home-variant.svg" alt="home">
                        <li>Home</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/account-box-outline.svg" alt="profile">
                        <li>Profile</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/chat-processing.svg" alt="chat">
                        <li>Chat</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/clock-time-eight-outline.svg" alt="history">
                        <li>History</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/invoice-list.svg" alt="tasks">
                        <li>Tasks</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/account-group.svg" alt="communities">
                        <li>Communities</li>
                    </div>
                </ul>
            </div>
            
            <div class="settings">
                <ul>
                    <div class="menu-button">
                        <img src="images/wrench.svg" alt="settings">
                        <li>Settings</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/help-box-multiple.svg" alt="support">
                        <li>Support</li>
                    </div>
                    <div class="menu-button">
                        <img src="images/shield-lock.svg" alt="privacy">
                        <li>Privacy</li>
                </ul>
            </div>
        </div>

        <div class="content">
            <div class="header">
                <div class="nav-bar"></div>
                <div class="util-bar"></div>
            </div>

            <div class="projects">
                <div class="anouncements"></div>
                <div class="trending"></div>
            </div>
        </div>
    </div>
</body>
</html>
